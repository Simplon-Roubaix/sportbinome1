      </div>
    </div>

  <div class="container">

        <div class="navbar-header">
          <a class="navbar-brand" href="#">S-portfolio</a>
        </div>

        <div>
          <ul class="nav navbar-nav navbar-right">
            <li class="active">
              <a href="#">
                <span class="glyphicon glyphicon-home"></span> Home </a>
            </li>
            <li>
              <a href="contact.html">
                <span class="glyphicon glyphicon-envelope"></span> Contact </a>

  <div class="container">
    <div class="row">




      <form>

        <div class="form-group col-lg-8">
          <h2>Pour nous laisser un message :</h2>
          <br>
          <label for="Name">Name:</label>
          <input type="name" class="form-control" id="name1" placeholder="Enter Name">
        </div>
        <div class="col-lg-3">


          <a href="#" data-toggle="tooltip" data-placement="top" title="Pour me contacter, laissez-moi un message :)">
            <img src="my_avatar.png" alt="Contact" class="img-circle pull-right hidden-sm hidden-xs hidden-landscape" id="avatar" />
          </a>
        </div>
        <div class="form-group col-lg-8">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email1" placeholder="Enter Email">
        </div>

        <div class="form-group col-lg-8">
          <label class="control-label col-lg-1" for="email">Message:</label>
          <textarea class="form-group col-lg-2 form-control" id="mess1" placeholder="Enter message"></textarea>
        </div>
    </div>

  </div>
  <div class="col-lg-offset-6">
    <button type="submit" class="btn-lg btn-primary">Send</button>
  </div>
  </form>
  <footer>
